<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rice Sales Management</title>
    <link rel="stylesheet" href="/css/login.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector(".register-form");
            const usernameInput = document.getElementById("username");
            const passwordInput = document.getElementById("password");
            const displaynameInput = document.getElementById("displayname");
            const errorContainer = document.createElement("div");
            errorContainer.style.color = "red";
            errorContainer.style.fontWeight = "bold";

            // âœ… HÃ m gá»­i request AJAX kiá»ƒm tra username cÃ³ tá»“n táº¡i khÃ´ng
            async function checkUsernameExists(username) {
                try {
                    let response = await fetch(`/api/check-username?username=${username}`);
                    let data = await response.json();
                    return data.exists;
                } catch (error) {
                    console.error("Lá»—i khi kiá»ƒm tra username:", error);
                    return false;
                }
            }
            form.addEventListener("submit", async function (event) {
                event.preventDefault();
                let errors = [];



                // âœ… Kiá»ƒm tra username khÃ´ng rá»—ng
                if (username.value.trim() === "") {
                    errors.push("Username khÃ´ng Ä‘Æ°á»£c Ä‘á»ƒ trá»‘ng.");
                } else if (!/^[A-Za-z0-9]+$/.test(username.value)) {
                    errors.push("Username chá»‰ Ä‘Æ°á»£c chá»©a chá»¯ cÃ¡i (A-Z, a-z) hoáº·c sá»‘, khÃ´ng chá»©a kÃ½ tá»± Ä‘áº·c biá»‡t.");
                } else {
                    // ðŸ” Gá»­i AJAX kiá»ƒm tra username cÃ³ tá»“n táº¡i khÃ´ng
                    let isUsernameExists = await checkUsernameExists(usernameInput.value);
                    console.log(isUsernameExists);
                    if (isUsernameExists) {
                        errors.push("Username Ä‘Ã£ tá»“n táº¡i, vui lÃ²ng chá»n username khÃ¡c.");
                    }
                }

                // âœ… Kiá»ƒm tra password khÃ´ng rá»—ng vÃ  cÃ³ Ä‘á»§ Ä‘iá»u kiá»‡n
                if (passwordInput.value.trim() === "") {
                    errors.push("Máº­t kháº©u khÃ´ng Ä‘Æ°á»£c Ä‘á»ƒ trá»‘ng.");
                }

                // âœ… Kiá»ƒm tra display name khÃ´ng rá»—ng
                if (displaynameInput.value.trim() === "") {
                    errors.push("Display Name khÃ´ng Ä‘Æ°á»£c Ä‘á»ƒ trá»‘ng.");
                }

                // âœ… Náº¿u cÃ³ lá»—i, hiá»ƒn thá»‹ lá»—i vÃ  ngÄƒn form submit
                if (errors.length > 0) {
                    event.preventDefault();
                    errorContainer.innerHTML = errors.join("<br>");
                    form.insertBefore(errorContainer, form.querySelector("button"));
                }
                else {
                    alert("Register successfully!");

                    // âœ… Äá»£i 500ms Ä‘á»ƒ alert hiá»ƒn thá»‹, sau Ä‘Ã³ gá»­i form
                    setTimeout(() => {
                        form.submit();
                    }, 500);
                }
            });


        });
    </script>
</head>
<body>
<!-- Header -->
<div class="header">
    <h2><a href="/login">RSMS</a></h2>
</div>
<section class="bottom">
    <!-- Background Image -->
    <img th:src="@{/images/account.jpg}" alt="Logo" class="background-img">

    <!-- Login Form -->
    <div class="login-container">
        <h2>Register</h2>
        <form class="register-form" action="/register" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" >
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" >
            </div>
            <div class="input-group">
                <label for="displayname">Displayname</label>
                <input type="text" id="displayname" name="displayname" >
            </div>

            <p style="color: red;" th:if="${error}" th:text="${error}"></p>
            <button type="submit" class="btn">Create</button>

        </form>
    </div>
</section>
<footer>
    &copy; 2025 Rice Sales Management. All Rights Reserved.
</footer>
</body>

</html>
