<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Zone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #2c3e50;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      color: white;
    }

    .header h2 a {
      text-decoration: none;
      color: white;
    }

    .header h2 {
      margin: 0;
      text-decoration: none;
      color: white;
    }

    .header .login {
      display: flex;
      gap: 10px;
      text-decoration: none;
      color: #2c3e50;
      background-color: white;
      padding: 8px 15px;
      border: 1px solid white;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
      cursor: pointer;
      margin-right: 40px;
    }

    .header .login:hover {
      background-color: #1a252f;
      color: white;
    }

    .menu-btn {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
      color: white;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <div class="header">
    <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
    <h2><a href="/home">RSMS</a></h2>
    <a href="/login" class="login">Logout</a>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h1 style="margin-top: 100px; margin-left: 10%;">Delete a Zone</h1>
    <div class="alert alert-danger" role="alert" style="margin-left: 10%; margin-right: 10%;">
      Do you want to delete this zone?
    </div>
    <form method="post" action="/warehouse/zone/delete" style="margin-left: 10%; margin-right: 10%;">
      <input type="hidden" name="id" th:value="${id}">
      <button class="btn btn-danger">Confirm</button>
      <a href="/warehouse/zone" class="btn btn-secondary">Cancel</a>
    </form>
</body>

</html>
