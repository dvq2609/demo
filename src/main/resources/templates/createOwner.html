        document.addEventListener("DOMContentLoaded", function () {

            async function checkUsernameExists(username) {
                try {

                    return data.exists;
                } catch (error) {

                } else {

                    let isUsernameExists = await checkUsernameExists(usernameInput.value);

                if (passwordInput.value.trim() === "") {
